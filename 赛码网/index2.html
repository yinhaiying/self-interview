<script>
  var n = readInt();

  function fn(n){
   var db = [0,1,1,2]
    for(var i = 4;i <= n;i++){
     db[i] =db[i-1]+i-2;
    }
    return db[n]-db[n-1]

  }
  print(fn(n))
