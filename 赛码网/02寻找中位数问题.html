<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0
        }
    </style>
</head>
<body>
<script>
  function mid(arr){
    var arr = arr.sort(function(a,b){return a-b});
    var len = arr.length;
    if(len%2!==0){
      //如果是奇数
      var item = arr[(len-1)/2];
    }else{
      var item = (arr[(len/2)-1]+arr[(len/2)])/2;
    }
    return item;
  }

  var arr = [3,2,1,5,4,6];
  console.log(mid(arr))
</script>
</body>
