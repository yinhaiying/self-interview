<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bind方法的实现</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
    </style>
</head>
<body>
  <script>

    var obj = {
      name:'haha'
    }

    function fn(){
      console.log(this.name)
    };

    Function.prototype.bind = function(obj){
      var self = this;  //保存this 即调用bind的目标函数

      return function(){
         self.call(obj,arguments)
      }

    }

    fn.bind(obj)();




  </script>
</body>
</html>
