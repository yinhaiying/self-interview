<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数默认参数的设置</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
    </style>
</head>
<body>
<script>


  function fn(a,b){

     // 不合适的写法
     // a = a || 1;
     // b = b   || 2;

    a = !(typeof a === 'undefined') ? a:1;
    b = !(typeof b === 'undefined') ? b:1;

    return a+b;
  }

  console.log(fn(0,0)) // 0

</script>
</body>
</html>
