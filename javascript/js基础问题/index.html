<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        body{
            height:2000px;
        }
    </style>
</head>
<body>
<script>
  var n = 10;
  function getMoney(n,res){
    while(n > 0){
      //如果是偶数
      if(n % 2 === 0){
        res += '3';
        n = (n-2)/2;
      }else{
        res +='2';
        n = (n-1)/2;
      }
    }
    return res;
  }
  var res = ''
  var result = getMoney(n,res);
  console.log(result.split('').reverse().join(""))

</script>
</body>
</html>
