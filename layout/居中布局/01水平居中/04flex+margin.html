<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex+margin</title>
	<style>
    
    .parent{
    	display:flex;
    }
	.child{
		margin:0 auto;
	}
	</style>
</head>
<body>
	<div class="parent">
		<span class="child">水平居中 </span>
	</div>
	
</body>
</html>
