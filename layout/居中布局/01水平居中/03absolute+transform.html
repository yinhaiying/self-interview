<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>absolute+transform</title>
	<style>
    
    .parent{
    	position:relative;
    }
	.child{
		position:absolute;
		left:50%;
		transform:translateX(-50%);
	}
	</style>
</head>
<body>
	<div class="parent">
		<span class="child">水平居中 </span>
	</div>
	
</body>
</html>
