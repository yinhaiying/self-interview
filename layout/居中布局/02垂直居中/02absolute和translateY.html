<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直居中</title>
	<style>
	.parent{
		width:100px;
		height:100px;
		border:1px solid red;
		position:relative;

	}
	.child{
		position:absolute;
		top:50%;
		transform:translateY(-50%);
	}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child">垂直居中 </div>
	</div>
	
</body>
</html>
