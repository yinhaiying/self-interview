<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两列定宽一列自适应</title>
	<style>
		.parent{
			display:flex;
		}
		.left{
			width:100px;
			border:1px solid #000;
		}
        .center{
        	width:100px;
        	border:1px solid green;
        }
		.right{
			flex:1;
			border:1px solid red;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="left">
			<p>左边内容</p>
		</div>
		<div class="center">
			<p>中间内容</p>
		</div>
		<div class="right">
			<p>右边内容1</p>
			<p>右边内容2</p>
		</div>
	</div>
</body>
</html>
