<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>不定宽+自适应</title>
	<style>
		.left{
			/*左边宽度不定*/
			float:left;
			border:1px solid #000;
		}
		.left p{
			width:200px;
		}
		.right{
			overflow:hidden;
			border:1px solid red;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="left">
			<p>左边内容</p>
		</div>
		<div class="right">
			<p>右边内容1</p>
			<p>右边内容2</p>
		</div>
	</div>
</body>
</html>
