<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多列布局</title>
	<style>
		.left{
			float:left;
			width:100px;
			margin-right:20px;
			border:1px solid #000;
		}
		.right{
			overflow:hidden;
			border:1px solid red;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="left">
			<p>左边内容</p>
		</div>
		<div class="right">
			<p>右边内容1</p>
			<p>右边内容2</p>
		</div>
	</div>
</body>
</html>
