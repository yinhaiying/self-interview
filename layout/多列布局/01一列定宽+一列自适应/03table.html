<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用table实现多列布局</title>
	<style>
		.parent{
			display:table;
			width:100%;
			/*使表格布局固定，也就是表格的宽度不是跟随单元格内容多少自动计算尺寸*/
			table-layout:fixed;
		}
		.left{
			width:100px;
			display:table-cell;	
			border:1px solid #000;
		}
		.right{
			display:table-cell;
			border:1px solid red;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="left">
			<p>左边内容</p>
		</div>
		<div class="right">
			<p>右边内容1</p>
			<p>右边内容2</p>
		</div>
	</div>
</body>
</html>
