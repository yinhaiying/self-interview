<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
    </style>
</head>
<body>
<script>


  function Node(data,left,right){
    this.data= data;
    this.left = left;
    this.right = right;
  }


  function Tree(){
    this.root = null;
  }

  Tree.prototype = {

    //创建二叉树
    create:function(){
      var b = new Node(2,new Node(4,null,null),new Node(5,null,null));
      var c = new Node(3,new Node(6,null,null),new Node(7,null,null));
      this.root = new Node(1,b,c);
    },

    //前序遍历
    preTravel:function(root){
      if(root === null){
        return ;
      }
      console.log(root.data);
      this.preTravel(root.left);
      this.preTravel(root.right);
    },

    //中序遍历
    middleTravel:function(root){
      if(root == null){
        return;
      }
      this.middleTravel(root.left);
      console.log(root.data);
      this.middleTravel(root.right);
    },

  //  后续遍历
    postTravel:function(root){
      if(root == null){
        return ;
      }
      this.postTravel(root.left);
      this.postTravel(root.right);
      console.log(root.data);
    }

  }

  var tree = new Tree();
  tree.create();
  console.log('...前序遍历.....')
  tree.preTravel(tree.root);  // 1 2 4 5 3 6 7
  console.log('.....中序遍历.....')
  tree.middleTravel(tree.root);// 4 2 5 1 6 3 7
  console.log('.....后续遍历.....')
  tree.postTravel(tree.root);// 4 5 2 6 7 3 1




</script>
</body>
</html>
