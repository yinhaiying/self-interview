<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二分查找</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
    </style>
</head>
<body>
<script>
  let arr = [1,3,5,7,9,11,18,67,89,122,134,156];
  function binarySearch(arr,target){

    //[l...r]表示要查找的范围
    let l = 0;
    let r = arr.length-1;
    let mid;
    let guess;

    while(l <= r){
      mid = Math.floor((l+r)/2);
      guess = arr[mid]
      if(guess === target){
        return mid
      }else if(guess < target){
        l = mid + 1;
      }else if(guess > target){
        r = mid - 1;
      }
    }
    return false;
  }

  console.log(binarySearch(arr,89))
</script>
</body>
</html>
